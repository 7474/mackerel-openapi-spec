swagger: '2.0'
info:
  description: This is part of Makerel API.
  version: 0.1.0
  title: Makerel API
  termsOfService: 'https://mackerel.io/ja/api-docs/'
  contact:
    url: 'https://mackerel.io/'
  license:
    name: "-"
host: api.mackerelio.com
basePath: /api/v0
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  apiKey:
    type: apiKey
    name: 'X-Api-Key'
    in: header
security:
  - apiKey: []
tags:
  - name: alert
  - name: hostMetric
  - name: serviceMetric
paths:
  '/tsdb':
    post:
      tags:
        - hostMetric
      operationId: postHostMetric
      parameters:
        - name: hostMetrics
          in: body
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/HostMetricValue'
      responses:
        '200':
          description: '成功'
          schema:
            $ref: '#/definitions/ApiResponse'
  '/services/{serviceName}/tsdb':
    post:
      tags:
        - serviceMetric
      operationId: postServiceMetric
      parameters:
        - name: serviceName
          in: path
          type: string
          required: true
        - name: serviceMetrics
          in: body
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/ServiceMetricValue'
      responses:
        '200':
          description: '成功'
          schema:
            $ref: '#/definitions/ApiResponse'
  '/alerts':
    get:
      tags:
        - alert
      operationId: getAlerts
      parameters:
        - name: withClosed
          in: query
          type: boolean
        - name: nextId
          in: query
          type: string
      responses:
        '200':
          description: 並び順は、アラートの発生時刻が新しい順です。 一覧は最大100件まで取得されます。nextId はアラートが101件以上あるときに取得されます。
          schema:
            $ref: '#/definitions/AlertsResponse'
definitions:
  ApiResponse:
    type: object
    properties:
      success:
        type: boolean
  AlertsResponse:
    type: object
    properties:
      alerts:
        type: array
        items:
          $ref: '#/definitions/Alert'
      nextId:
        type: string
  HostMetricValue:
    type: object
    required:
      - hostId
      - name
      - time
      - value
    properties:
      hostId:
        type: string
      name:
        type: string
      time:
        type: number
      value:
        type: number
  ServiceMetricValue:
    type: object
    required:
      - name
      - time
      - value
    properties:
      name:
        type: string
      time:
        type: number
      value:
        type: number
  Alert:
    type: object
    required:
      - id
      - status
      - monitorId
      - type
      - openedAt
    properties:
      id:
        type: string
      status:
        type: string
      monitorId:
        type: string
      type:
        type: string
      hostId:
        type: string
      value:
        type: number
      message:
        type: string
      reason:
        type: string
      openedAt:
        type: integer
      closedAt:
        type: integer